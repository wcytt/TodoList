<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Todo 待办事项</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-main">
        <nav>
            <span class="nav-left">欢迎使用</span>
            <span class="nav-right">Todo App</span>
        </nav>
        <div class="todo-input">
            <input class="todo-input-text" type="text" autofocus="autofocus">
            <button class="button-add">添加</button>
        </div>
        <section>
            <div class="section-nav">
                <div class="section-nav-left">待办具体事项</div>
                <div class="section-nav-middle">状态</div>
                <div class="section-nav-right">操作</div>
            </div>
            <div class="section-container"></div>
            <div class="page">
                <button class="page-back"><</button>
                <button class="page-number">1</button>
                <button class="page-forward">></button>
            </div>
        </section>
    </div>
    <script src="todo.js"></script>
</body>
</html>
